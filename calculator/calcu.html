<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../calculator/style.css">
   
   <title>Document</title>
</head>
<body>
<div class="container bg-red mx-auto flex flex-col item-center">
    <h1 class="text-center">Welcome to Calculator </h1>

    <div class="row">
    <input class="input" type="text">
   </div>
   <div class="row">
    <button class="button btn4">C</button>
    <button class="button btn4">/</button>
    <button class="button btn4">%</button>
    <button class="button btn4">0</button>

   </div>

    <div class="row">
     <button class="button">7</button>
     <button class="button">8</button>
     <button class="button">9</button>
     <button class="button">*</button>

    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">-</button>
   
       </div>
       <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button">+</button>
   
       </div>
       <div class="row">
        <button class="button btn">00</button>
        
        <button class="button btn1">.</button>
        <button class="button btn2">=</button>
   
       </div>
</div>
    <script src="../calculator/basic.js"></script>
</body>
</html>
